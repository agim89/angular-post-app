  <!--reactive form -->

  <form (submit)="onAddPost()" [formGroup]="form"  *ngIf="!isLoading">
  <mat-form-field>
  <input matInput type="text"   formControlName="title"   placeholder="Title">
  <mat-error *ngIf="form.controls.title.invalid">Title is Required</mat-error>
  </mat-form-field>
  <div>
  <button mat-stroked-button  type="button" (click)="filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="onImagePick($event)">
  </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  <mat-form-field>
  <textarea matInput rows="4" placeholder="Content"   formControlName="content"
  #templateVariable ></textarea>
  <mat-error *ngIf="form.controls.content.invalid">Content is Required</mat-error>
  </mat-form-field>
  <button color="primary" mat-raised-button type="submit" [disabled]="form.invalid">Save Post</button>
  </form>

</mat-card>
